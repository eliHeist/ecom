{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="product">
   <div class="container mx-auto">

      <section title="Illustration">
         <div class="flex flex-wrap">
            <figure title="{{ product.name }}" class="w-full">
               <img class="w-full object-cover" src="{{ product.picture.url }}" alt="{{ product.name }}">
            </figure>
         </div>
      </section>
      <main>
         <div class="grid py-16">
            <h1 class="text-4xl font-bold">{{ product.name }}</h1>
            <p class="text-3xl mt-4 text-grey-600 font-bold">{{ product.formatedPrice }} /=</p>
            <p>{{ product.description }}</p>
         </div>
      </main>
   </div>
</section>
{% endblock content %}
